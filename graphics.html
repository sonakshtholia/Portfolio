    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Work+Sans:wght@300;400;600&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            font-family: 'Work Sans', sans-serif;
            cursor: none;
            padding-top: 100px;
            padding-bottom: 80px;
        }
        body.modal-open {
            overflow: hidden;
        }

        /* Main Container */
        .page-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }
        .page-content-dimmed {
            filter: brightness(0.3) grayscale(60%);
            opacity: 0.5;
            pointer-events: none;
        }


        /* Page Title Styling */
        .page-title {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 4rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: #eee;
            position: relative;
            z-index: 5;
        }

        /* Back Link Styling */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            font-family: 'Work Sans', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            cursor: none;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            transform: scale(1.05);
        }

        /* Masonry Layout using CSS Columns */
        .graphics-masonry-container {
            column-count: 3;
            column-gap: 1.5rem;
            position: relative;
            z-index: 5;
        }
        @media (max-width: 900px) { .graphics-masonry-container { column-count: 2; } }
        @media (max-width: 600px) { .graphics-masonry-container { column-count: 1; } }


        /* Graphic Item Styling for Masonry */
        .graphic-item {
            background-color: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 1.5rem;
            display: inline-block;
            width: 100%;
            break-inside: avoid;
             /* **** MODIFIED: Added transform and box-shadow to transition **** */
            transition: transform 0.3s ease, filter 0.4s ease, opacity 0.4s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .graphic-item:hover {
             /* **** MODIFIED: Re-added scale transform **** */
            transform: scale(1.07); /* Adjust scale factor as desired */
             /* **** MODIFIED: Added glow effect to box-shadow **** */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 25px 5px rgba(0, 255, 102, 0.4); /* Inner shadow + Outer glow */
            border-color: rgba(0, 255, 102, 0.6);
            z-index: 15;
        }

        .graphic-item img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
            background-color: #111;
        }

        /* Style for grayscale effect on hover (non-active items) */
        .grayscale-inactive {
            filter: grayscale(100%);
            opacity: 0.4;
        }

        /* Lightbox Modal Styles */
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            cursor: default;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0;}
            to { transform: scale(1); opacity: 1;}
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1002;
        }
        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
        }


        /* --- Reused Styles for Decorative Elements --- */
        .decorative-element {
             position: absolute;
             z-index: 1;
             opacity: 0.5;
             transition: filter 0.4s ease, opacity 0.4s ease;
             pointer-events: none;
        }

        /* --- Reused Custom Butterfly Cursor Styles --- */
        .butterfly-cursor { /* ... */ }
        .butterfly-body { /* ... */ }
        .butterfly-wing { /* ... */ }
        /* ... other cursor styles ... */
        /* Cursor Color States */
        .invert-cursor .butterfly-body,
        .invert-cursor .butterfly-wing { background-color: black; mix-blend-mode: difference; }
        .graphic-hover .butterfly-body,
        .graphic-hover .butterfly-wing { background-color: #00ff66; mix-blend-mode: normal; box-shadow: 0 0 10px #00ff66; }
        .green-cursor .butterfly-body,
        .green-cursor .butterfly-wing { background-color: #00ff66; mix-blend-mode: normal; }
        .orange-cursor .butterfly-body,
        .orange-cursor .butterfly-wing { background-color: #ff6600; mix-blend-mode: normal; }
        /* Reused Animation */
        @keyframes flapWings { /* ... */ }

         /* --- Styles from previous versions (keep for consistency) --- */
         @keyframes float {
             0%, 100% { transform: translateY(0); }
             50% { transform: translateY(-15px); }
         }
         @keyframes pulse {
             0%, 100% { transform: scale(1); opacity: 0.5; box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.3); }
             50% { transform: scale(1.1); opacity: 0.4; box-shadow: 0 0 12px 6px rgba(255, 255, 255, 0.4); }
         }
         @keyframes draw {
             0% { stroke-dashoffset: 1000; }
             100% { stroke-dashoffset: 0; }
         }
         .butterfly-cursor {
             position: fixed;
             width: 40px;
             height: 40px;
             pointer-events: none;
             z-index: 9999;
             transform-origin: center;
             transition: transform 0.1s ease;
         }
         .butterfly-body {
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             width: 6px;
             height: 16px;
             background-color: white;
             border-radius: 50%;
             z-index: 2;
             transition: background-color 0.3s ease;
         }
         .butterfly-wing {
             position: absolute;
             width: 20px;
             height: 24px;
             background-color: white;
             border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
             transition: all 0.3s ease;
             animation: flapWings 0.8s infinite ease-in-out;
         }
         .butterfly-wing-left { left: 0; transform-origin: right center; transform: rotate(-20deg); }
         .butterfly-wing-right { right: 0; transform-origin: left center; transform: rotate(20deg); }
         .butterfly-wing-left-back { left: 5px; top: 10px; transform: rotate(-40deg); width: 15px; height: 20px; opacity: 0.7; }
         .butterfly-wing-right-back { right: 5px; top: 10px; transform: rotate(40deg); width: 15px; height: 20px; opacity: 0.7; }
         @keyframes flapWings {
             0%, 100% { transform: scaleX(1); }
             50% { transform: scaleX(0.8); }
         }
         .decorative-element {
              position: absolute;
              z-index: 1;
              opacity: 0.5;
              transition: filter 0.4s ease, opacity 0.4s ease;
              pointer-events: none;
         }
         .gradient-box { top: 10%; left: -5%; width: 150px; height: 150px; background: linear-gradient(to bottom, #00ff66, #003311); border-radius: 10px; }
         .orange-box { top: 60%; right: -3%; width: 80px; height: 150px; background: linear-gradient(to bottom, #ff6600, #993300); border-radius: 10px; }
         .cloud { width: 120px; height: 60px; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.1)); opacity: 0.4; animation: float 8s infinite ease-in-out; }
         .cloud1 { top: 15%; right: 5%; }
         .cloud2 { top: 70%; left: 5%; animation-delay: 2s;}
         .scribble { filter: drop-shadow(0 0 3px currentColor); opacity: 0.6; }
         .scribble path { pointer-events: none; }
         .scribble1 { top: 50%; left: 2%; stroke: #ff4500; stroke-width: 2; }
         .scribble2 { top: 20%; right: 1%; stroke: white; stroke-width: 1; transform: scale(0.8); }
         .white-dot { width: 15px; height: 15px; border-radius: 50%; background-color: white; right: 25%; top: 80%; box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.3); animation: pulse 4s infinite ease-in-out; }

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- Butterfly Cursor Logic (Reused) ---
            const butterflyCursor = document.querySelector('.butterfly-cursor');
            const butterflyWings = document.querySelectorAll('.butterfly-wing');
             let lastMouseX = 0;
             let lastMouseY = 0;
             let angle = 90;
             function updateButterflyPosition(e) { /* ... same as before ... */
                 const mouseX = e.clientX;
                 const mouseY = e.clientY;
                 requestAnimationFrame(() => {
                     butterflyCursor.style.left = `${mouseX - butterflyCursor.offsetWidth / 2}px`;
                     butterflyCursor.style.top = `${mouseY - butterflyCursor.offsetHeight / 2}px`;
                     const dx = mouseX - lastMouseX;
                     const dy = mouseY - lastMouseY;
                     if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
                         angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
                     }
                     butterflyCursor.style.transform = `rotate(${angle}deg)`;
                     lastMouseX = mouseX;
                     lastMouseY = mouseY;
                 });
                 const elementUnderCursor = document.elementFromPoint(mouseX, mouseY);
                 butterflyCursor.classList.remove('invert-cursor', 'graphic-hover', 'green-cursor', 'orange-cursor');
                 if (elementUnderCursor) {
                     if (elementUnderCursor.closest('.graphic-item')) {
                         butterflyCursor.classList.add('graphic-hover');
                     } else if (elementUnderCursor.closest('.gradient-box')) {
                          butterflyCursor.classList.add('green-cursor');
                     } else if (elementUnderCursor.closest('.orange-box')) {
                          butterflyCursor.classList.add('orange-cursor');
                     } else if (elementUnderCursor.closest('.interactive')) {
                         butterflyCursor.classList.add('invert-cursor');
                     }
                 }
             }
             document.addEventListener('mousemove', updateButterflyPosition);

            // --- Butterfly Wings Flapping Speed (Reused) ---
             let isMoving = false;
             let moveTimeout;
             document.addEventListener('mousemove', function() { /* ... same as before ... */
                 isMoving = true;
                 butterflyWings.forEach(wing => { wing.style.animationDuration = '0.3s'; });
                 clearTimeout(moveTimeout);
                 moveTimeout = setTimeout(() => {
                     isMoving = false;
                     butterflyWings.forEach(wing => { wing.style.animationDuration = '0.8s'; });
                 }, 150);
             });
             butterflyWings.forEach(wing => { wing.style.animationDuration = '0.8s'; });

            // --- Add interactive class to necessary elements ---
            document.querySelectorAll('.back-link, .graphic-item, .gradient-box, .orange-box, .cloud, .scribble, .white-dot').forEach(el => {
                el.classList.add('interactive');
            });

            // --- Grayscale Hover Effect Logic ---
            const graphicItems = document.querySelectorAll('.graphic-item');
            const decorativeElements = document.querySelectorAll('.decorative-element');
            const pageContent = document.getElementById('pageContent');
            const lightbox = document.getElementById('imageLightbox'); // Get lightbox reference here

            graphicItems.forEach(item => {
                 item.style.cursor = 'pointer';

                item.addEventListener('mouseenter', () => {
                    // Only apply grayscale if lightbox isn't open
                    if (lightbox.style.display !== 'flex') {
                        graphicItems.forEach(otherItem => {
                            if (otherItem !== item) {
                                otherItem.classList.add('grayscale-inactive');
                            } else {
                                otherItem.classList.remove('grayscale-inactive');
                            }
                        });
                        decorativeElements.forEach(decor => {
                            decor.classList.add('grayscale-inactive');
                        });
                    }
                });

                item.addEventListener('mouseleave', () => {
                     // Only remove grayscale if lightbox isn't open
                     if (lightbox.style.display !== 'flex') {
                        graphicItems.forEach(otherItem => {
                            otherItem.classList.remove('grayscale-inactive');
                        });
                        decorativeElements.forEach(decor => {
                            decor.classList.remove('grayscale-inactive');
                        });
                    }
                });
            });


             // --- Lightbox Modal Logic ---
             // const lightbox = document.getElementById('imageLightbox'); // Already defined above
             const lightboxImg = document.getElementById('lightboxImage');
             const closeBtn = document.querySelector('.lightbox-close');

             graphicItems.forEach(item => {
                 item.addEventListener('click', () => {
                     const imgElement = item.querySelector('img');
                     if (imgElement && imgElement.src && !imgElement.src.includes('text=Error')) {
                            lightbox.style.display = "flex";
                            lightboxImg.src = imgElement.src;
                            document.body.classList.add('modal-open');
                            pageContent.classList.add('page-content-dimmed');

                            // Remove grayscale from all items when lightbox opens
                            graphicItems.forEach(i => i.classList.remove('grayscale-inactive'));
                            decorativeElements.forEach(d => d.classList.remove('grayscale-inactive'));
                     }
                 });
             });

             // Function to close the modal
             function closeModal() {
                 lightbox.style.display = "none";
                 document.body.classList.remove('modal-open');
                 pageContent.classList.remove('page-content-dimmed');
             }

             closeBtn.addEventListener('click', closeModal);
             lightbox.addEventListener('click', function(event) {
                 if (event.target === lightbox) {
                     closeModal();
                 }
             });


             // --- Periodic Animation Reset (Scribbles - Reused) ---
            const scribbleAnims = document.querySelectorAll('.scribble path animate');
             if (scribbleAnims.length > 0) { /* ... same as before ... */
                 setInterval(() => {
                     scribbleAnims.forEach(anim => {
                         try {
                             anim.beginElement();
                         } catch (error) {
                             console.warn("Could not restart SVG animation:", error);
                         }
                     });
                 }, 7000);
             }
